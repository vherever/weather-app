<mat-form-field style="width: 100%">
    <input type="text" placeholder="Search for a city" matInput [formControl]="searchInput" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option" (onSelectionChange)="onOptionSelected(option)">
            {{option.matching_full_name}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
